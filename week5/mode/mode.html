<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Website</title>
    <link rel="stylesheet" href="mode.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="nav-brand">ChatterBox</a>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>

            <div class="menu-icon">&#9776;</div>

        <div class="side-nav" id="sideNav">
            <a href="javascript:void(0)" class="close-btn">&times;</a>

    <section class="carousel">
        <div class="carousel-slide active">
            <img src="1pic.jpg" alt="Slide 1">
        </div>
        <div class="carousel-slide">
            <img src="2pic.jpg" alt="Slide 2">
        </div>
        <div class="carousel-slide">
            <img src="3pic.jpg" alt="Slide 3">
        </div>
        <button class="carousel-control prev" aria-label="Previous Slide">❮</button>
        <button class="carousel-control next" aria-label="Next Slide">❯</button>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ChatterBox</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            margin: 0;
        }
        .form-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-container img {
            width: 50px;
            margin-bottom: 20px;
        }
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: url('your-image-url.jpg') no-repeat center center;
            background-size: cover;
        }
        .form-wrapper {
            margin-left: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="form-wrapper">
        <div class="form-container">
            <div class="text-center mb-4">
                <img src="chatterbox-logo.png" alt="ChatterBox">
            </div>
            <h2 class="text-center mb-4">Sign Up</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="example.email@gmail.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="At least 8+ characters">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="terms">
                    <label class="form-check-label" for="terms">By signing up, I agree with the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a></label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="#">Log in</a></p>
                    <p>OR</p>
                    <button type="button" class="btn btn-danger">Sign up with Google</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

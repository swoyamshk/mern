<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- You may need to adjust the paths for CSS and scripts -->
    <link rel="stylesheet" href="~/css/site.css" />
    <link rel="stylesheet" href="~/AuthSystem.styles.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="pl-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <!-- Adjust column width here -->
          <!-- Increased the size of the image using Bootstrap's img-fluid class -->
          <img src="./pic.png" class="img-thumbnail" alt="Login Image" />
        </div>
        <div class="col-md-6">
          <div class="container">
            <h1>Log in</h1>
            <form id="account" method="post">
              <h2>Use a local account to log in.</h2>
              <hr />
              <div class="text-danger" role="alert"></div>
              <div class="wave-group">
                <input required="" type="text" class="input" />
                <span class="bar"></span>
                <label class="label">
                  <span class="label-char" style="--index: 0">E</span>
                  <span class="label-char" style="--index: 1">m</span>
                  <span class="label-char" style="--index: 2">a</span>
                  <span class="label-char" style="--index: 3">i</span>
                  <span class="label-char" style="--index: 4">l</span>
                </label>
              </div>
              <!-- <div class="form-floating mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" type="email" class="form-control" autocomplete="username" aria-required="true" placeholder="name@example.com" />
                            <span class="text-danger"></span>
                        </div> -->
              <br />
              <div class="wave-group">
                <input required="" type="text" class="input" />
                <span class="bar"></span>
                <label class="label">
                  <span class="label-char" style="--index: 0">P</span>
                  <span class="label-char" style="--index: 1">a</span>
                  <span class="label-char" style="--index: 2">s</span>
                  <span class="label-char" style="--index: 3">s</span>
                  <span class="label-char" style="--index: 4">w</span>
                  <span class="label-char" style="--index: 5">o</span>
                  <span class="label-char" style="--index: 6">r</span>
                  <span class="label-char" style="--index: 7">d</span>
                </label>
              </div>
              <!-- <div class="form-floating mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" type="password" class="form-control" autocomplete="current-password" aria-required="true" placeholder="password" />
                            <span class="text-danger"></span>
                        </div> -->
              <div class="checkbox mb-3">
                <label class="form-label">
                  <input id="remember-me" type="checkbox" />
                  Remember me
                </label>
              </div>
              <div>
                <!-- <button id="login-submit" type="submit" class="w-100 btn btn-lg btn-primary">Log in</button> -->
                <button
                  class="cursor-pointer transition-all bg-blue-500 text-white px-6 py-2 rounded-lg border-blue-600 border-b-[4px] hover:brightness-110 hover:-translate-y-[1px] hover:border-b-[6px] active:border-b-[2px] active:brightness-90 active:translate-y-[2px]"
                >
                  Button
                </button>
              </div>
              <div>
                <p>
                  <a id="forgot-password" href="./ForgotPassword"
                    >Forgot your password?</a
                  >
                </p>
                <p>
                  <a href="./Register">Register as a new user</a>
                </p>
                <p>
                  <a id="resend-confirmation" href="./ResendEmailConfirmation"
                    >Resend email confirmation</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- You may need to include additional scripts if required -->
  </body>
</html>
